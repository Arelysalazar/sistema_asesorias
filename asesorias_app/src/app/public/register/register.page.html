<ion-header>
    <ion-toolbar color="secondary">
        <ion-back-button slot="start" defaultHref="/members/login"></ion-back-button>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-card-header>
            <strong>Formulario de Registro</strong>
        </ion-card-header>
        <!-- Content login view -->
        <ion-card-content>
            <form (ngSubmit)="register()" #registerForm="ngForm">
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item>
                                <ion-input type="text" placeholder="Name" name="name" required></ion-input>
                                <ion-icon name="person" slot="end"></ion-icon>
                                <!--  [(ngModel)]="registerCredentials.name" -->
                            </ion-item>
                            <ion-item>
                                <ion-input type="text" placeholder="Email" name="email" required></ion-input>
                                <ion-icon name="mail" slot="end"></ion-icon>
                            </ion-item>
                            <ion-item>
                                <ion-input type="password" placeholder="Password" name="password" required></ion-input>
                                <ion-icon name="eye" slot="end"></ion-icon>
                            </ion-item>
                            <ion-item>
                                <ion-input type="password" placeholder="Confirm Password" name="confirmation_password" required></ion-input>
                                <ion-icon name="eye" slot="end"></ion-icon>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-col>
                    <div>
                        <ion-item lines="none">
                            <ion-button type="submit" color="secondary" size="large" [disabled]="!registerForm.form.valid">
                                <ion-img class="displayed" src="/assets/icon/uclog.png"></ion-img> <strong>Registrar</strong>
                            </ion-button>
                        </ion-item>
                    </div>
                </ion-col>
            </form>
        </ion-card-content>
    </ion-card>
    <!-- <ion-img src="/assets/img/uuuc.png"></ion-img> -->
</ion-content>
